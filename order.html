        <div class="container" style="padding-left: 10em;">
          <div class="card" style="height: max-content;width: 80%;">
            <div class="card-header text-center">
             <h2>Place Your Order Here!</h2> 
            </div>
            <div class="card-body">
              
              <form id="myForm">      

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputFirstName">First Name</label>
                      <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputLastName">Last Name</label>
                      <input type="text" class="form-control" id="inputFirstName">
                       </div>                   
                  </div>
                 
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword">Password</label>
                      <input type="password" class="form-control" id="inputPassword">
                       </div>                   
                  </div>


                  <div class="form-row">
                    <div class="form-check col-md-2" >Gender</div>
                       <div class="form-check col-md-2" style=" padding-top:30px;padding-left: 10px;">
                         <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                         <label class="form-check-label" for="flexRadioDefault1">
                           Male
                         </label>
                       </div>
                       <div class="form-check col-md-2" style=" padding-top:30px;padding-left: 10px;">
                         <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                         <label class="form-check-label" for="flexRadioDefault2">
                           Female
                         </label>
                       </div>
                     <div class="form-group col-md-6" style="padding-top:10px;">
                       <label >Mobile Number</label>
                       <input type="number" placeholder="00000000000" min="0" class="form-control" required="">
                      
                        </div>                   
                   </div>
 
 
                   <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="address1">Address 1</label>
                      <input type="text" class="form-control" id=" address1" placeholder="12 Apartment or floor"placeholder="1234 Main St">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="address2">Address 2</label>
                      <input type="text" class="form-control" id="address2" placeholder="Main St">
                    </div>               
                  </div>


        

                 <!-- <div class="form-group">
                    <label for="inputAddress">Address</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>-->



                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Tamil Nadu</option>
                        <option>Karnataka</option>
                        <option>Gujarat</option>
                        <option>Goa</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>


                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">Brand</legend>
                      <div class="col-sm-4">

                        <div class="filter">
                         
                          <div class="checkbox">
                            <label><input type="checkbox" rel="apple" onchange="change()"/>Apple</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" rel="samsung" onchange="change()" checked />Samsung</label>
                          </div>
                          <div class="checkbox">
                            <label><input type="checkbox" rel="lenovo" onchange="change()"/>Lenovo</label>
                          </div>
                        </div>







                  <!--      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                            Samsung
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                          <label class="form-check-label" for="flexCheckChecked">
                            Lenovo
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                            Apple
                          </label>
                        </div>-->
                        
                      </div>
                      <div class="col-sm-2">
                        <label for="inputState">Model</label>
                      </div>
                        <div class="col-sm-4">
                          <div class="result">
                            <div class="samsung">
                              <select class="multi_select" multiple>
                                <option name="model1" id="Samsung">Samsung S21 FE </option>
                                <option name="model1" id="Samsung">Samsng A13 </option>
                                <option name="model1" id="Samsung">Samsung Z Flip3</option></select>
                             
                            </div>
                            <div class="lenovo">
                              <select class="multi_select" multiple>
                                <option name="model1" id="lenovo">Lenovo-k13 </option>
                                <option name="model1" id="lenovo">Lenovo-legion-2</option>
                                <option name="model1" id="lenovo">Lenovo-a8</option></select>
                            
                            </div>
                            <div class="apple">
                              <select class="multi_select" multiple>
                                <option name="model1" id="apple">Apple XS </option>
                                <option name="model1" id="apple">Apple 13 </option>
                                <option name="model1" id="apple">Apple 12</option></select>
                           
                            </div>
                            
  
  
                          
                        </div>

                        
                      </div>
                    </div>
                  </fieldset>
                  
                 


                  <div class="row">
                    <div class="col-md-2">Count</div>
                  
                      <div class="col-md-6">
                        <input type="number" placeholder="no of mobiles"  class="form-control" required="">
                      </div>
                  
                        <div class="col-md-1"></div>
                  </div>

                 
<br>
                  <div class="form-group row">
                    <div class="col-sm-2">Have you</div>
                    <div class="col-sm-10">


                      <div id="drop-down" name="drop-down">
                        <label for="bought"> Bought Already? </label>
                        <select name="bought" id="bought" onChange=showHide()>
                           <option value="1" selected>Yes</option>
                           <option value="0" >No</option>
                        </select>
                     </div>
                     <div name="hidden-panel" id="hidden-panel">
                        <label for="time">Number of Times: </label>
                        <input type="text" name="time" id="time"/>
                     </div>
</div>

</div>
                     <div class="row">
                      
                      <div class="col-md-2">
                        Check
                      </div>
                    
                        <div class="col-md-6">
                     
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                          If your Address is Correct
                        </label>
                      </div>
                      
                    </div>
                    
                    <div class="row">
                      
                      <div class="col-md-2">
                        
                      </div>
                    
                        <div class="col-md-6">
                     
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                          If your Mobile Number is Correct
                        </label>
                      </div>
                      
                    </div>
                    <br>
                    <div style="text-align: center; padding-left: 30px;">
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Order Now
                      </button>
                    </div>
                    <br>
                    <br>
                   
            </div>
              </div>    
            </div>
          
                </form>

        <h5 class="modal-title" id="exampleModalLabel">Order Detail</h5>

          <span aria-hidden="true">&times;</span>

        Your Order has been Placed Successfully!<br>
        Happy Shopping.........
